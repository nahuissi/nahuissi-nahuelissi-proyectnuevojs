<!DOCTYPE html>
<html>
<head>
    <title>Simulador de Catálogo de Libros</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Catálogo de Libros</h1>

    <label for="bookSelect">Selecciona un libro:</label>
    <select id="bookSelect"></select>

    <div id="bookDetails">
        <h2>Detalles del libro seleccionado</h2>
        <p id="bookTitle"></p>
        <p id="bookAuthor"></p>
        <p id="bookGenre"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
